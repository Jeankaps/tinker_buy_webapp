<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinkerBuy E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')  }}">
    <link rel="stylesheet" href="">
</head>
<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('general_blueprint.index') }}" class="navbar-item fa fa-home">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('general_blueprint.index') }}" class="navbar-item fa">
                                Profile
                            </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth_blueprint.login') }}" class="navbar-item fa">
                                Login
                            </a>
                            <a href="{{ url_for('auth_blueprint.signup') }}" class="navbar-item fa">
                                Sign Up
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth_blueprint.logout') }}" class="navbar-item fa">
                                Logout
                            </a>
                            <a href="{{ url_for('cart_blueprint.cart') }}" class="navbar-item fa fa-shopping-cart">
                                Cart
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2024 TinkerBuy. All rights reserved.</p>
    </footer>
</body>
</html>
